<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">

    <script async src="/_static/es-module-shims/dist/es-module-shims.js"></script>
    <script src="/_importmap/dynamic-importmap.js"></script>

    <script type="module">
        import 'icons/font-awesome.js';
        import 'components/demo-title.js';
        import 'components/demo-review.js';
        import 'components/demo-review-list.js';
    </script>

    <link rel="stylesheet" href="fonts/red-hat-font.min.css">

    <title>Review Triage Demo</title>

    <style>
        :root {
            --main-bg-color: hsla(0, 0%, 100%, 0.21);
            --main-highlight-text-color: #e13245;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Red Hat Text', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--lumo-body-text-color);
            background: var(--main-bg-color);
        }

        .middle {
            margin-top: 2em;
            overflow: hidden;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
        }

        demo-review {
            border-right: 2px dotted var(--main-highlight-text-color);
        }

    </style>
</head>

<body>

<demo-title></demo-title>

<div class="middle">
    <div id="review">
        <vaadin-horizontal-layout theme="spacing padding">
        <demo-review></demo-review>
        <demo-review-list></demo-review-list>
        </vaadin-horizontal-layout>
    </div>
</div>

</body>

</html>
